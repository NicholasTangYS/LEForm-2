    *ngIf="!isLoginPage"
    [class.collapsed]="isCollapsed"

    </button>

    </nav>
    <div class="user-info">
      <div class="user-details">
        <i class="user-icon"></i>
        <span *ngIf="!isCollapsed">username</span>
      </div>
      <button mat-button *ngIf="!isCollapsed" class="logout-button" (click)="logout()">Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main
    class="main-content"
    [class.expanded]="isCollapsed && !isLoginPage"
    [class.hide]="isLoginPage"
  >
    <router-outlet></router-outlet>
</main>
</div>
